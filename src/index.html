<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="body">
        <div class="reproductor-container">
            <header>
                <span class="title-header">Playing Now</span>
            </header>
            <main class="songs-container">
                <section class="song-icon-container">
                    <img src="https://upload.wikimedia.org/wikipedia/en/8/82/High_Hopes_%28White_Panda_Remix%29.jpg" alt="" class="song-icon pad">
                    <img src="https://i1.sndcdn.com/artworks-000028242476-8q2xtt-t500x500.jpg" alt="" class="song-icon pad">
                    <img src="https://i.scdn.co/image/ab67616d0000b273107d5df68693b84f2ce366bc" alt="" class="song-icon pad">
                    <img src="https://i.scdn.co/image/ab67616d0000b273ea9358f552068bf204eb152a" alt="" class="song-icon pad">
                </section>
            </main>
            <section class="progressbar-container">
                <div class="description-song-container">
                    <span class="name-song">
                        Payphone
                    </span>
                    <span class="description-song">
                        Maroon 5 & Wiz Khalifa
                    </span>
                </div>
                <div class="barra">
                    <div class="progressbar-barra">
                    </div>
                </div>
                <div class="time-container">
                    <span class="time-song">
                        0:00
                    </span>
                    <span class="time-total-song">
                        3:26
                    </span>
                </div>
            </section>
            <section class="buttons-controller-container">
                <span class="btn-random"></span>
                <span class="btn-back"></span>
                <span class="btn-play"></span>
                <span class="btn-next"></span>
                <span class="btn-repeat"></span>
            </section>
        </div>
        
    </main>
    
    <script src="./assets/main.js"></script>
</body>
</html>
