<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="body">
        <div class="reproductor-container">
            <div class="btn btn-left"></div>
            <div class="btn btn-rigth"></div>
            <header>
                <span class="title-header">Playing Now</span>
                <!-- <audio controls src="./songs/Eminem - Lose Yourself (Lyrics).mp3"> eminem</audio> -->
            </header>

            <main class="songs-container" id="slider">
                <section class="song-icon-container">
                    <img src="https://upload.wikimedia.org/wikipedia/en/8/82/High_Hopes_%28White_Panda_Remix%29.jpg" alt="" class="song-icon">
                </section>
                <section class="song-icon-container">
                    <img src="https://i1.sndcdn.com/artworks-000028242476-8q2xtt-t500x500.jpg" alt="" class="song-icon">
                </section>
                <section class="song-icon-container">
                    <img src="https://i.scdn.co/image/ab67616d0000b273107d5df68693b84f2ce366bc" alt="" class="song-icon">
                </section>
                <section class="song-icon-container">
                    <img src="https://i.scdn.co/image/ab67616d0000b273ea9358f552068bf204eb152a" alt="" class="song-icon">
                </section>
                
            </main>
            <section class="progressbar-container">
                <div class="description-song-container">
                    <span class="name-song">
                        High Hopes
                    </span>
                    <span class="description-song">
                        Panic at the Disco
                    </span>
                    
                </div>
                <div class="barra">
                    <div class="progressbar-barra">
                    </div>
                </div>
                <div class="time-container">
                    <span class="time-song">
                        0:00
                    </span>
                    <span class="time-total-song">
                        3:26
                    </span>
                </div>
            </section>
            <section class="buttons-controller-container">
                <div class="container-button btn-coso">
                    <span class="btn-random"></span>

                </div>
                <div class="container-button btn-coso">
                    <span class="btn-back "></span>

                </div>
                <div class="container-play-button">
                    <span class="btn-play"></span>

                </div>
                <div class="container-button btn-coso">
                    <span class="btn-next"></span>

                </div>
                <div class="container-button btn-coso">
                    <span class="btn-repeat"></span>

                </div>
            </section>
        </div>
        
    </main>
    
    <script src="./assets/main.js"></script>
</body>
</html>
