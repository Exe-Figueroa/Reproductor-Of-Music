<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="reproductor-container">
        <header>
            <span class="title-header">Playing Now</span>
            <span class="icon-song-list"></span>
        </header>
        <main>
            <section class="song-icon-container">
                <div class="song-icon"></div>
                <div class="song-icon"></div>
                <div class="song-icon"></div>
            </section>
            <section class="progressbar-container">
                <span class="name-song">
    
                </span>
                <span class="description-song">
    
                </span>
                <div class="progressbar">
                    <progress  max="100" value="200"> 
                        70% 
                    </progress>
                </div>
                <div class="time-container">
                    <span class="time-song">
    
                    </span>
                    <span class="time-left">
    
                    </span>
                </div>
            </section>
        </main>
    </div>
    
    <script src="./assets/main.js"></script>
</body>
</html>
